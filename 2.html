<script>
    function tryRemoveFromArray(arr, n) {
        for(let i = 0 ; i < arr.length ; i ++){
            if(arr[i] == n){
                for(let j = i ; j < arr.length ; j ++){
                    arr[j] = arr[j+1]
                }
                arr.pop();
            }
        }
       console.log(arr)

    }

    let arr1 = [12, 6, 3, 7, 21, 5, 7];
   tryRemoveFromArray(arr1 ,2);
    let arr2 = [12, 6, 3, 7, 21, 5, 7];
   tryRemoveFromArray(arr2 ,12);
    let arr3 = [12, 6, 3, 7, 21, 5, 7];
   tryRemoveFromArray(arr3 ,7);
   let arr4 = [12, 6, 3, 4, 21, 5, 7];
   tryRemoveFromArray(arr4 , 7);


</script>
