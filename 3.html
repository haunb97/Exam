<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
<script>
    function printFibonacci(nums) {
        if(nums <= 0){
            document.write('vui long nhap lai')
        }
        if (nums < 2 ){
            document.write('Day Fibonacci la : 1, 1');
        }
        if(nums >= 2 ){
            document.write('Day Fibonacci la : 1, 1');
            let num1 =0;
            let num2 = 1;
            let fibonacci = 1 ;
            while(fibonacci < nums){
                num1 = num2;
                num2 = fibonacci;
                fibonacci = num1 +num2 ;
                if(fibonacci < nums ){document.write(', ' + fibonacci)};
            }
        }
    }
    let number = prompt('nhập vào một số nguyên');
    printFibonacci(number);

</script>
</body>
</html>
